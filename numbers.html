    <style>
        body {

        .container {

        .inner-box {

        .avatar {

        .title {
            font-size: 21px;

        }
        .title-description {
            font-size: 20px;

            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }
        .link-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #434343, #000000);
        }
        .link-img {
            height: 24px;
            margin-right: 20px; 
        }
        .link-text {
            margin-left: 0; 
        }
        .social-inner {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            .link-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
        .back-btn {
    display: inline-block;

    border: 2px solid transparent;
    border-radius: 30px;
    background: linear-gradient(135deg, #fafaf8, #000000);
    color: #fff;
    font-size: 18px;
    text-decoration: none;
    text-transform: uppercase;
    transition: background 0.3s, color 0.3s;
}

.back-btn:hover {
